<!DOCTYPE html>
<html>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <div class="kit-repair">

        <header class="kit-header">
            <h2 class="kit-title">Kits Mec√¢nico</h2>
        </header>
        <div class="kit-meio" style="padding: 5px;">
            <img class="logo" src="img/repair.png" width="140px;" style="margin-top: 20px;">
        </div>
        <div class="fim">
            <a class="pegar" id="kit-repair">Pegar Kit</a>

    <div class="kit-unimed">

    <div class="cnh-area">

            <img class="logo" src="img/cnh.jpg" width="150px">
        </div>
        <div class="fim">
            <a class="pegar" id="comprar-cnh">Comprar CNH | R$500</a>

    <div class="porte-area">
        <a class="closebtn"><i class="fas fa-sign-out-alt"></i></a>
